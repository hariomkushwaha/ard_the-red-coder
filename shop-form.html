    <!-- Add your site or app content here -->
    <div
      class="background-image-container white-text-container"
      style="background-image: url('./assets/images/img-05.jpg')"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Our Project Name</h1>
            <p class="">A Small Description</p>
            <a
              href="#contact-section-container"
              class="btn btn-primary btn-lg anchor-link"
              title=""
              >Get Started</a
            >
          </div>
        </div>
      </div>

    <div class="section-container" id="contact-section-container">
      <div class="container contact-form-container">
        <div class="row">
          <div class="col-xs-12 col-md-offset-2 col-md-8">
            <div class="section-container-spacer">
              <h2 class="text-center">Register for Store</h2>
            </div>
            <form action="">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="number"
                      name="mobile-number"
                      class="form-control"
                      placeholder="Mobile Number"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name="state-name"
                      class="form-control"
                      placeholder="State"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name="district-name"
                      class="form-control"
                      placeholder="District"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name="crop-name"
                      class="form-control"
                      placeholder="Crop Name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="number"
                      name="crop-price"
                      class="form-control"
                      placeholder="Crop Price"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      name="crop-desc"
                      class="form-control"
                      placeholder="Crop Description"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="" for="myFile">Upload Images of crop</label>
                    <input
                      type="file"
                      id="myFile"
                      name="filename"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
